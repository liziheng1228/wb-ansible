<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ansible Playbook Runner</title>
    <!-- 引入 jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* 样式保持不变 */
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .task-info { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .status-btn { padding: 8px 15px; cursor: pointer; background: #4CAF50; color: white; border: none; border-radius: 4px; }
        .status-btn:disabled { background: #ccc; cursor: not-allowed; }
        .output-area {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
            margin-top: 15px;
            background: #f9f9f9;
        }
        .error { color: #d8000c; background: #ffd2d2; padding: 10px; margin: 10px 0; }
        .loading { display: none; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ansible Playbook 执行器</h1>

        <div class="task-info">
            <p>任务ID: <span id="task-id">-</span></p>
{#            <button class="status-btn" id="check-status">查看结果</button>#}
{#            <div id="loading" class="loading">正在获取结果...</div>#}
        </div>

        <div id="error-message" class="error" style="display: none;"></div>

        <div class="output-area" id="output-area">
            <h3>标准输出 (STDOUT):</h3>
            <pre id="stdout"></pre>
            <h3>标准错误 (STDERR):</h3>
            <pre id="stderr"></pre>
            <h3>返回码 (RC): <span id="rc"></span></h3>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            let csrftoken = null;
            $.get('/get_csrf_token/', function(data) {
                csrftoken = data.csrfToken;
            });
            // 自动获取任务ID

            const taskId = "{{ task_id }}";
            console.log(taskId)
            $('#task-id').text(taskId || '未获取到任务ID');

            // 检查任务状态
            function checkStatus() {
                $('#loading').show();
                {#$('#check-status').prop('disabled', true);#}
                $('#error-message').hide();

                $.ajax({
                    url: `/get_result/${taskId}`,
                    method: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        console.log(data.status)
                        if (data.status === 'pending') {
                            $('#error-message').html('任务仍在执行中...').show();
                            return;
                        }

                        // 更新输出内容
                        $('#stdout').text(data.stdout || '(无输出)');
                        $('#stderr').text(data.stderr || '(无错误)');
                        $('#rc').text(data.rc || '未返回');

                        {#if (data.rc !== 0 ) {#}
                        {#    $('#error-message').html(`任务执行中: ${data.stderr}`).show();#}
                        {#}#}
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        $('#error-message').html(`请求失败: ${textStatus}`).show();
                    },
                    complete: function() {
                        $('#loading').hide();
                        {#$('#check-status').prop('disabled', false);#}
                    }
                });
            }

            // 初始检查
            checkStatus();
            // 每5秒自动刷新
            setInterval(checkStatus, 5000);
        });
    </script>
</body>
</html>
