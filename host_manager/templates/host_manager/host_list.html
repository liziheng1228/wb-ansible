{% extends 'base.html' %}
{% block title %}
    主机管理
{% endblock %}
{% block content %}
{#    <script src="//unpkg.com/layui@2.11.4/dist/layui.js"></script>#}
{#    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>#}

 <meta name="csrf-token" content="{{ csrf_token }}">

    <table class="layui-hide" id="test" lay-filter="test"></table>
    <script>

        layui.use(['table', 'dropdown'], function () {

            var table = layui.table;
            var dropdown = layui.dropdown;
            // 单元格事件处理
            table.on('tool(test)', function (obj) {
                if (obj.event == 'delete') {
                    if (confirm('确定要删除吗？')) {  // 原生 confirm 弹窗
                        // 发送 AJAX DELETE 请求
                        $.ajax({
                            url: `delete/${obj.data.id}/`,  // 视图对应的 URL
                            {#url: "{% url 'host_manager:host_delete' host.pk %}"#}
                            type: 'POST',        // 请求类型
                             headers: {
                                 'X-CSRFToken': $('meta[name="csrf-token"]').attr('content')  // 正确获取 token
                             },
                            success: function(response) {
                                console.log(response.status)
                             if (response.status==='success') {
                                    //  重载
                                    table.reload('test')
                                    {#alert('删除成功');#}
                                }
                            },
                        });
                    }
                }
                if (obj.event == "update"){
                    layer.open({
                        type: 2, // page 层类型
                        area: ['700px', '600px'],
                        title: 'Hello layer',
                        scrollbar: false,
                        maxmin: true, // 允许全屏最小化
                        content: '/host_manager/update/'+ obj.data.id,
                        end: function () {
                        // 在这里重载表格
                        layui.table.reload('test'); // 'test' 是你 table.render({ elem: "#test" }) 中的 elem ID
                    }
                    });

                }
            })

            table.render({
                elem: "#test",
                {#id: 'reload',#}
                url: '{% url 'host_manager:get_host_list_api' %}',
                page: true, // 是否显示分页
                limits: [5, 10, 50, 100, 200],
                limit: 5,// 每页默认显示的数量

                toolbar: `
                <div>
                <button type="button" id="left_toolbar_create_hosts"  lay-event="left_toolbar_create_hosts" class="layui-btn layui-btn-sm">添加主机</button>
                </div>

                `,
                cols: [[
                    {type: 'checkbox', fixed: 'left'},
                    {
                        field: 'hostname',
                        title: '主机名'
                    },
                    {
                        field: 'ip',
                        title: 'IP地址',
                        sort: true
                    },
                    {
                        field: 'port',
                        title: '端口'
                    },
                    {
                        field: 'username',
                        title: '用户名'
                    },
                    {
                        title: "操作",
                        templet: function(d) {
                                // d 是当前行的数据对象，d.id 就是主键
                            return `
                                 <button lay-event="delete" class="layui-btn layui-bg-red layui-btn-xs">删除</button>
                                <button lay-event="update"  class="layui-btn layui-btn-xs">编辑</button>
                            `
                        }
                        }
                ]]
            })
            table.on('toolbar(test)', function(obj){
                    console.log(obj.event)
                    if (obj.event == 'left_toolbar_create_hosts'){
                        layer.open({
                        type: 2, // page 层类型
                        area: ['700px', '600px'],
                        title: 'Hello layer',
                        scrollbar: false,
                        maxmin: true, // 允许全屏最小化
                        content: '{% url 'host_manager:host_create' %}',
                        end: function () {
                        // 在这里重载表格
                        layui.table.reload('test'); // 'test' 是你 table.render({ elem: "#test" }) 中的 elem ID
                    }
                    });
                    }
             })

        })
    </script>


<script>

</script>
{% endblock %}
